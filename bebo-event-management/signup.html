<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bebo Event Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .signup-gradient {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .signup-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .signup-card:hover {
            transform: translateY(-5px) rotateX(-5deg) rotateY(-5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(209, 213, 219, 0.5);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .floating-shapes div {
            position: absolute;
            pointer-events: none;
            animation: float 20s infinite;
            opacity: 0.3;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(0, -40px) rotate(180deg); }
            75% { transform: translate(-20px, -20px) rotate(270deg); }
        }
    </style>
</head>
<body class="signup-gradient min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-purple-600">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        Bebo
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-purple-600 px-3 py-2 rounded-md font-medium">Home</a>
                    <a href="events.html" class="text-gray-800 hover:text-purple-600 px-3 py-2 rounded-md font-medium">Events</a>
                    <a href="profile.html" class="text-gray-800 hover:text-purple-600 px-3 py-2 rounded-md font-medium">Profile</a>
                    <a href="login.html" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">Login</a>
                    <a href="signup.html" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Sign Up</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <i class="fas fa-bars text-gray-600 text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="index.html" class="block text-gray-800 hover:bg-purple-600 hover:text-white px-4 py-2">Home</a>
            <a href="events.html" class="block text-gray-800 hover:bg-purple-600 hover:text-white px-4 py-2">Events</a>
            <a href="profile.html" class="block text-gray-800 hover:bg-purple-600 hover:text-white px-4 py-2">Profile</a>
            <a href="login.html" class="block text-gray-800 hover:bg-purple-600 hover:text-white px-4 py-2">Login</a>
            <a href="signup.html" class="block text-gray-800 hover:bg-purple-600 hover:text-white px-4 py-2">Sign Up</a>
        </div>
    </nav>

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="absolute top-1/4 left-1/4 w-24 h-24 bg-purple-300 rounded-full"></div>
        <div class="absolute top-1/2 right-1/4 w-32 h-32 bg-blue-300 rounded-lg rotate-45"></div>
        <div class="absolute bottom-1/4 left-1/3 w-40 h-40 bg-pink-300 rounded-lg"></div>
        <div class="absolute top-3/4 right-1/3 w-20 h-20 bg-indigo-300 rounded-full"></div>
    </div>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="signup-card w-full max-w-md p-8 space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create Your Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Join Bebo and start managing your events
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="sr-only">First Name</label>
                            <input id="first-name" name="first-name" type="text" required 
                                class="input-field appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:z-10 sm:text-sm" 
                                placeholder="First Name">
                        </div>
                        <div>
                            <label for="last-name" class="sr-only">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required 
                                class="input-field appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:z-10 sm:text-sm" 
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="input-field appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:z-10 sm:text-sm" 
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="input-field appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:z-10 sm:text-sm" 
                            placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required 
                            class="input-field appearance-none rounded-lg relative block w-full px-4 py-3 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:z-10 sm:text-sm" 
                            placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the 
                        <a href="#" class="text-purple-600 hover:text-purple-500">Terms of Service</a>
                        and
                        <a href="#" class="text-purple-600 hover:text-purple-500">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition-all duration-300 hover:scale-105">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-purple-600 hover:text-purple-500">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">Â© 2022 Bebo. Created by Ankit</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for mobile menu -->
    <script>
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
